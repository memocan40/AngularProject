<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Form Example</title>
</head>
<body>
  <div class="container">
    <h1>Memes</h1>
    <div class="form-container">
      <form (submit)="submitForm($event)">
        <button type="submit">Get All Memes</button>
      </form>
    </div>

    <div class="form-container">
      <form (submit)="searchsubmitForm($event)">
        <input type="text" id="name" name="name" placeholder="Name">
        <button type="submit">Search for Meme</button>
      </form>
    </div>

    <div class="result" *ngIf="apiResponse">
      <ul>
        <li *ngFor="let item of apiResponse">
          <p>Id: {{ item.id }}</p>
          <p>Name: {{ item.name }}</p>
          <img [src]="item.url" alt="Bild">

        </li>
      </ul>
    </div>
  </div>
</body>
</html>
